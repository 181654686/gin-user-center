server:
  port: 8000
  mode: 'release'
  limitNum: 20
  useMongo: false
  useRedis: false

redis:
  Addr: '127.0.0.1:6379'
  password: '123456'
  db: 0

mysql:
  user: root
  password: '123456'
  path: '127.0.0.1:3306'
  database: 'user-center'
  config: 'charset=utf8&parseTime=True&loc=Local'
  driver: 'mysql'
  maxIdleConns: 10
  maxOpenConns: 100
  log: true

mongo:
  database: ''
  url: ''

session:
  key: ' USER_SECRET'
  size: 10
  maxAge: 604800
  path: '/'
  domain: ''
  httpOnly: true

log:
  debug: true
  maxAge: 7
  fileName: 'server.log'
  dirName: '/opt/data/gin-user-center/logs'

file:
  dirName: '/opt/data/gin-user-center/file/'
  urlPrefix: 'http://127.0.0.1:8000/api/v1/gin-user-center/file/'  

url:
  prefix: '/api/v1/gin-user-center'

oss:
  endpoint: ''
  accessKeyId: ''
  accessKeySecret: ''
  bucket: ''




